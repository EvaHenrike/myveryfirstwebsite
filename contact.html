        <form enctype="text/plain" action="mailto:eva.flandermeier@gmail.com" method="post">
          <label for="name">
            <p class="label">Your Name</p>
          </label >
          <input type="text" name="Your name" value="" id="name">
          <label for="email">
            <p class="label">Your E-Mail</p>
          </label>
          <input type="email" name="Your email" id="email">
          <label for="message">
            <p class="label">Your Message</p>
          </label>
          <textarea name="Your message" id="message" cols="30" rows="10"></textarea>
          <label for="check">
            <p class="label"> Do you want to sign up to my newsletter?</p>
          </label>
          <input type="checkbox" id="check">
          <br>
          <input type="submit" class="button" class="label">
          <br>
        </form>
      </div>
